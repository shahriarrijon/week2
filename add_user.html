<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet"
        type="text/css">
    <link href="global_assets/css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap_limitless.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/layout.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/components.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/colors.min.css" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->

    <!-- Core JS files -->
    <script src="global_assets/js/main/jquery.min.js"></script>
    <script src="global_assets/js/main/bootstrap.bundle.min.js"></script>
    <script src="global_assets/js/plugins/loaders/blockui.min.js"></script>
    <script src="global_assets/js/plugins/ui/ripple.min.js"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->
    <script src="assets/js/app.js"></script>
    <!-- /theme JS files -->

</head>

<body>
    <div class="card">
        <div class="card-header bg-teal-800 text-white header-elements-inline">
            <h6 class="card-title"></h6>
            <div class="header-elements">
                <div class="list-icons">
                    <a class="list-icons-item" data-action="collapse"></a>
                    <a class="list-icons-item ui-sortable-handle" data-action="move"></a>
                    <a class="list-icons-item" data-action="reload"></a>
                    <a class="list-icons-item" data-action="remove"></a>
                    <a class="list-icons-item" data-action="fullscreen"></a>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="product container">
                <div class="form-group mb-0">

                    <div class="row pb-5">
                        <div class="col-lg-1 pt-2">
                            <h4 style="color: rgba(0, 0, 0, 0.297);">Add User</h4>
                        </div>
                        <div class="col-lg-10" style="border-bottom: 2px solid  rgba(0, 0, 0, 0.297);">

                        </div>

                    </div>


                    <div class="row">
                        <div class="col-lg-12">
                            <h3 style="font-weight: bold;">Profile</h3>

                        </div>

                        <div class="col-lg-6  d-flex mb-1 ">
                            <label style="width: 35%" class="pt-3">First Name:</label>
                            <div style="width: 100%">
                                <input style="width: 100%" type="text" class="form-control" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-lg-6  d-flex mb-1 ">
                            <label style="width: 35%" class="pt-3">last Name:</label>
                            <div style="width: 100%">
                                <input style="width: 100%" type="text" class="form-control" placeholder="last Name">
                            </div>
                        </div>
                        <div class="col-lg-6  d-flex mb-1 ">
                            <label style="width: 35%" class="pt-3">Birthday:</label>
                            <div style="width: 100%">
                                <input style="width: 100%" type="date" class="form-control" placeholder="last Name">
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex mb-1">
                            <label style="width: 35%" class="pt-3">Sex:</label>
                            <select class="  form-control select">
                                <option value="AZ">Male</option>
                                <option value="CO">Female</option>
                                <option value="CO">Others</option>
                            </select>
                        </div>
                        <div class="col-lg-6  d-flex mb-1 ">
                            <label style="width: 35%" class="pt-3">Phone:</label>
                            <div style="width: 100%">
                                <input style="width: 100%" type="date" class="form-control" placeholder="Phone">
                            </div>
                        </div>
                        <div class="col-lg-6  d-flex mb-1 ">
                            <label style="width: 35%" class="pt-3">E-mail:</label>
                            <div style="width: 100%">
                                <input style="width: 100%" type="email" class="form-control" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="col-lg-12 d-flex mb-1">
                            <label style="width: 15%" class="pt-3">Additional Note:</label>
                            <textarea rows="5" style="width: 100%" class="form-control" placeholder="Longitude">
                                </textarea>
                        </div>
                        <div class="col-lg-12 mt-3">
                            <h3 style="font-weight: bold;">Address</h3>

                        </div>
                        <div class="col-lg-6  d-flex mb-1 ">
                            <label style="width: 35%" class="pt-3">Street:</label>
                            <div style="width: 100%">
                                <input style="width: 100%" type="text" class="form-control " placeholder="Street">
                            </div>
                        </div>
                        <div class="col-lg-6  d-flex mb-1">
                            <label style="width: 35%" class="pt-3">House No:</label>
                            <div style="width: 100%">
                                <input style="width: 100%" type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-lg-6  d-flex mb-1">
                            <label style="width: 35%" class="pt-3">Zip Code:</label>
                            <div style="width: 100%">
                                <input style="width: 100%" type="text" class="form-control" placeholder="Zip Code">
                            </div>
                        </div>
                        <div class="col-lg-6  d-flex mb-1">
                            <label style="width: 35%" class="pt-3">City:</label>
                            <div style="width: 100%">
                                <input style="width: 100%" type="text" class="form-control" placeholder="City">
                            </div>
                        </div>


                        <div class="col-lg-12 d-flex mb-1">
                            <label style="width: 15%" class="pt-3">Country:</label>
                            <select class="  form-control select">
                                <option value="AZ">A</option>
                                <option value="CO">B</option>
                            </select>
                        </div>


                        <div class="col-lg-12 mt-3">
                            <h3 style="font-weight: bold;">OCPP</h3>

                        </div>
                        <div class="col-lg-12 d-flex mb-1">
                            <label style="width: 15%" class="pt-3">OCPP ID Tag:</label>
                            <select class="  form-control select">
                                <option value="AZ">A</option>
                                <option value="CO">B</option>
                            </select>
                            
                           
                        </div>
                        <div class="col-lg-12  d-flex mb-1 ">










                            <div style="margin-left: auto; " class="mt-3 mr-2 mb-0">
                                <button style="background-color: #00695c; color: white " type="button"
                                    class="btn legitRipple">Add</button>
                            </div>
                            <div class="mt-3 mr-2 mb-0">
                                <button style="background-color: #46a094; color: white " type="button"
                                    class="btn legitRipple">Back to Overview</button>
                            </div>
    
    
                        </div>

                    </div>










                   

                </div>

            </div>
        </div>

        <footer class="card-footer d-flex justify-content-between">
            <div></div>
            <div><a href="https://dev-csms.sentineltechno.com/product" id=""
                    class="btn btn-outline bg-dark btn-icon text-dark btn-sm border-dark border-2 rounded-round legitRipple mr-1"
                    data-popup="tooltip" title="" data-original-title="List">
                    <i class="fas fa-list"></i>
                </a></div>
            <div></div>
        </footer>
    </div>


</body>

</html>
